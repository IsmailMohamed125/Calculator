<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="container">
        <div class="display">
          <div class="current-calc"></div>
          <div class="answer">0</div>
        </div>
        <div class="buttons">
          <button class="clear">AC</button>
          <button class="delete">C</button>
          <button class="percent">%</button>
          <button class="operators btn-div">/</button>
          <button class="digits btn-7">7</button>
          <button class="digits btn-8">8</button>
          <button class="digits btn-9">9</button>
          <button class="operators btn-mul">*</button>
          <button class="digits btn-4">4</button>
          <button class="digits btn-5">5</button>
          <button class="digits btn-6">6</button>
          <button class="operators btn-sub">-</button>
          <button class="digits btn-1">1</button>
          <button class="digits btn-2">2</button>
          <button class="digits btn-3">3</button>
          <button class="operators btn-add">+</button>
          <button class="digits btn-0">0</button>
          <button class="digits btn-dec">.</button>
          <button class="change-sign">+/-</button>
          <button class="btn-eql">=</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
